<div>
    <h2 id="word-title"></h2>

    <ul id="filtered-pages">
        {% for page in site.pages %}
        {% if page.keys %}
            <li data-tags="{{ page.keys | join: ',' }}">
                <a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
            </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

<script src="{{ '/assets/js/filter.js' | relative_url }}"></script>
